<div class="container col-lg-10 col-lg-offset-1" style="margin-top: 20px">       
  <table class="table table-striped table-hover">
    <thead class="tableheader">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Password</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user._id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.password}}</td>
        <td><button mat-raised-button color="primary">Update</button>&nbsp;
          <button mat-raised-button color="primary">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>

<form (ngSubmit) = 'login()' #loginForm>
  <div class="example-container">
    <mat-form-field>
      <input matInput name = "email" placeholder="Registered email address" [(ngModel)] = "loginEmail" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field >
      <input type="password" matInput name = "password" placeholder="Password" [(ngModel)] = "loginPassword" [formControl]="password" required>
      <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
  <br>
  <div>
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
  <br>
  </form>
